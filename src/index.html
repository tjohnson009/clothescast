<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>ClothCast</title>
</head>

<body>
    <div id='container' class="container">
        <div class="searchDiv">
            <input id='searchField' type="text" placeholder='Search for "city", "city, state" or "country"'>
            <button id='search-button' type="submit"></button>
        </div>
        <div id="data-container">
            <div class="city-info">
                <div class="city-name resolvedAddress datapoint">

                </div>
                <div class="city-datetime">
                    <div class="city-date datapoint">07/25/2024</div>
                    <div class="city-time datapoint">12:35 PM</div>
                </div>
            </div>
            <div class="main-info">
                <div class="temperature">
                    <div class="temp-icon datapoint"><img src="../src/icons/weather/line/openweathermap/10n.svg"
                            class='svg-icon' alt=""></div>
                    <div class="temp-num"><span class="temp datapoint"></span><span
                            class="metric-or-imperial">&#8457;</span></div>
                    <div class="temp-descriptions">
                        <div class="datapoint conditions"></div>
                        <div class="datapoint description"></div>
                    </div>
                </div>
                <div class="clothing">
                    <div class="clothing-item shirt datapoint"><img src="../src/icons/clothes/longsleeve.svg"
                            class='svg-icon' alt=""></div>
                    <div class="clothing-item shorts datapoint"><img src="../src/icons/clothes/shorts.svg"
                            class='svg-icon' alt=""></div>
                    <div class="clothing-item shoes datapoint"><img src="../src/icons/clothes/boots.svg"
                            class='svg-icon' alt=""></div>
                    <div class="clothing-item umbrella datapoint"><img src="../src/icons/clothes/closedumbrella.svg"
                            class='svg-icon' alt=""></div>
                </div>
            </div>
            <div class="secondary-info">
                <div class="secondary">
                    <p class="secondary-title">Feels Like</p>
                    <p>
                        <span class='feelslike datapoint imperial'></span> &#8457;
                    </p>
                </div>
                <!-- <div class="secondary metric hidden">
                    <span class='feelslike datapoint'></span>
                    &#8457;
                </div> -->
                <div class="secondary">
                    <p>Relative Humidity</p>
                    <p>
                        <span class="humidity datapoint"></span><span class="imperial">%</span>
                    </p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Cloud Coverage</p>
                    <p class="datapoint cloudcover"><span class="imperial">%</span></p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">UV Index</p>
                    <p class="datapoint uvindex"></p>
                </div>
                <div class="secondary wind">
                    <p class="secondary-title">Wind Speed and Direction</p>
                    <p class="">
                        <span class="datapoint winddir"></span>
                        <span class="datapoint windspeed"></span>
                    </p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Rain</p>
                    <p class="datapoint precip"><span class="imperial">inches</span></p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Probability of Rain</p>
                    <p class="datapoint precipprob"></p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Visibility</p>
                    <p class="datapoint visibility"><span class="imperial">miles</span></p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Pressure</p>
                    <p class="datapoint pressure"><span class="imperial">mb</span></p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Moon</p>
                    <p class="datapoint moonphase"></p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Longtiude</p>
                    <p class="datapoint longitude"></p>
                </div>
                <div class="secondary">
                    <p class="secondary-title">Latitude</p>
                    <p class="datapoint latitude"></p>
                </div>
                <div class="conditionals hidden">
                    <div class="secondary snow datapoint"></div>
                    <div class="secondary snowdepth datapoint"></div>
                </div>
            </div>
            <div class="forecast">
                <div class="day">
                    <div class="day-date"></div>
                    <div class="day-high"></div>
                    <div class="day-low"></div>
                    <div class="day-icon"></div>
                    <div class="day-wind"></div>
                </div>
            </div>
            <!-- <div class="news">

            </div> -->
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>

</html>
